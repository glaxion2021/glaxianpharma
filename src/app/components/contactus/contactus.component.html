<section class="contact-area pb-100">
  <div class="container">
    <div class="section-title">
      <span>Contact Us</span>
      <h2>Drop us Message for any Query</h2>
    </div>
    <div class="contact-form">
      <form id="contactForm">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control" required data-error="Please enter your name"
                placeholder="Your Name">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" required
                data-error="Please enter your email" placeholder="Your Email">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="form-group">
              <input type="text" name="phone_number" id="phone_number" required data-error="Please enter your number"
                class="form-control" placeholder="Your Phone">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="form-group">
              <input type="text" name="msg_subject" id="msg_subject" class="form-control" required
                data-error="Please enter your subject" placeholder="Your Subject">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <textarea name="message" class="form-control" id="message" cols="30" rows="6" required
                data-error="Write your message" placeholder="Your Message"></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <button type="submit" class="default-btn">
              Send Message
              <span></span>
            </button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
